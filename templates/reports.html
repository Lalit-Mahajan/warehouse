<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reports | WMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    {% include "navbar.html" %}

    <div class="container-fluid dashboard mt-4">

        <div class="card glass">
            <h5 class="mb-3" style="color: aliceblue;">ITEM REPORT DATA</h5>

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Event</th>
                        <th>Impact</th>
                        <th>Sell Price</th>
                        <th>Min Stock</th>
                        <th>Lead Time</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for r in reports %}
                    <tr>
                        <td>{{ r.item_id }}</td>
                        <td>{{ r.event_type }}</td>
                        <td>{{ r.quantity_impact }}</td>
                        <td>{{r.sell_price }}</td>
                        <td>{{ r.min_stock }}</td>
                        <td>{{ r.lead_time }}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>

</body>

</html>
